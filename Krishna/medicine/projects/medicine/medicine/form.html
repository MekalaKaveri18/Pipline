<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700|Roboto:400,700&display=swap" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet" />
  <link href="css/responsive.css" rel="stylesheet" />
  <title>Be part of Something</title>
  <script src="https://cdn.jsdelivr.net/npm/@perawallet/connect"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f4f6f9;
      background-image: url('images/bg2.avif');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #333;
      padding: 15px 20px;
      max-width: 100%;
      width: 100%;
      position: fixed;
      top: 0;
      color: white;
    }

    .form-container {
      margin-top: 80px;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
    }

    .form-container h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-group input[readonly] {
      background-color: #e9ecef;
    }

    .form-group .radio-group {
      display: flex;
      gap: 20px;
    }

    button[type="submit"] {
      background-color: #2f61ce;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #271ada;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <nav>
      <div class="logo">
        <img src="images/logo.gif" alt="GIF Logo" width="300" height="600">
        <span>MediSetu</span>
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="lender.html">Lender</a></li>
        <li><a href="borrower.html">Borrower</a></li>
      </ul>
    </nav>
  </div>

  <div class="form-container">
    <h2>Submit Medicine Details</h2>
    <form id="medicineForm">
      <!-- Full Name -->
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" required />
      </div>

      <!-- Location -->
      <div class="form-group">
        <label for="location">Location</label>
        <input type="text" id="location" name="address" required />
      </div>

      <!-- Medicine Name -->
      <div class="form-group">
        <label for="medicineName">Medicine Name</label>
        <input type="text" id="medicineName" name="medicineName" required />
      </div>

      <!-- Quantity -->
      <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" name="quantity" min="1" required />
      </div>

      <!-- Expiry Date -->
      <div class="form-group">
        <label for="expiryDate">Expiry Date</label>
        <input type="date" id="expiryDate" name="expiryDate" required />
      </div>

      <!-- Pera Wallet -->
      <div class="form-group">
        <label for="peraWallet">Pera Wallet Address</label>
        <input type="text" id="peraWallet" name="walletAddress" required />
      </div>

      <!-- Lend/Donate -->
      <div class="form-group">
        <label>Lend or Donate</label>
        <div class="radio-group">
          <label><input type="radio" name="mode" value="lend" onclick="toggleCostInput(true)" required />Lend</label>
          <label><input type="radio" name="mode" value="donate" onclick="toggleCostInput(false)" required />  Donate</label>
         
        </div>
      </div>

      <!-- Cost -->
      <div class="form-group" id="costGroup" style="display: none;">
        <label for="cost">Cost (INR)</label>
        <input type="number" id="cost" name="cost" min="1" />
      </div>

      <!-- Contact -->
      <div class="form-group">
        <label for="contact">Contact Number</label>
        <input type="text" id="contact" name="contact" pattern="^\d{10}$" title="Enter a valid 10-digit mobile number" required />
      </div>

      <div class="form-group">
        <label for="description">Additional Notes</label>
        <textarea id="description" name="description" rows="4"></textarea>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    function toggleCostInput(isLend) {
      const costGroup = document.getElementById('costGroup');
      costGroup.style.display = isLend ? 'block' : 'none';
    }
  
    document.getElementById('medicineForm').addEventListener('submit', async (e) => {
      e.preventDefault();
  
      const data = {
        fullName: document.getElementById('fullName').value,
        location: document.getElementById('location').value,
        medicineName: document.getElementById('medicineName').value,
        quantity: parseInt(document.getElementById('quantity').value),
        expiryDate: document.getElementById('expiryDate').value,
        peraWallet: document.getElementById('peraWallet').value,
        mode: document.querySelector('input[name="mode"]:checked')?.value,
        cost: document.getElementById('cost').value || null,
        contact: document.getElementById('contact').value,
        description: document.getElementById('description')?.value || '',

      };
  
      try {
        const response = await fetch('http://localhost:5000/api/medicine/add', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
  
        const result = await response.json();
        if (response.ok) {
          alert('âœ… Medicine added successfully!');
          document.getElementById('medicineForm').reset();
          toggleCostInput(false); // hide cost if visible
        } else {
          alert(result.error || 'Error submitting form');
        }
      } catch (err) {
        console.error('Error:', err);
        alert('Request failed');
      }
    });
  </script>
  
    
</body>
</html>
