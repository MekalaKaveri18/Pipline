<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }

        .cart {
            font-size: 18px;
            margin-bottom: 20px;
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
        }

        .product {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .product h3 {
            margin: 0;
            font-size: 20px;
            color: #333;
        }

        .product p {
            margin: 10px 0;
            color: #666;
        }

        button {
            padding: 10px 15px;
            margin-right: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .remove-btn {
            background-color: #dc3545;
            color: white;
        }

        .remove-btn:hover {
            background-color: #c82333;
        }

        .action-buttons {
            margin-top: 20px;
        }

        .proceed-btn {
            background-color: #28a745;
            color: white;
        }

        .proceed-btn:hover {
            background-color: #218838;
        }

        .remove-all-btn {
            background-color: #ff5733;
            color: white;
        }

        .remove-all-btn:hover {
            background-color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="cart">ðŸ›’ Cart Items: <span id="cart-count">0</span></div>

    <div class="product">
        <h3>Product 1</h3>
        <p>Price: $10</p>
        <button class="remove-btn" onclick="removeFromCart()">Remove</button>
    </div>

    <div class="product">
        <h3>Product 2</h3>
        <p>Price: $20</p>
        <button class="remove-btn" onclick="removeFromCart()">Remove</button>
    </div>

    <div class="product">
        <h3>Product 3</h3>
        <p>Price: $30</p>
        <button class="remove-btn" onclick="removeFromCart()">Remove</button>
    </div>

    <div class="action-buttons">
        <button class="proceed-btn" onclick="proceedToCheckout()">Proceed</button>
        <button class="remove-all-btn" onclick="removeAll()">Remove All</button>
    </div>

    <script>
        let cartCount = 0;

        function removeFromCart() {
            if (cartCount > 0) {
                cartCount--;
                document.getElementById("cart-count").textContent = cartCount;
                alert("Item removed from cart!");
            } else {
                alert("No items to remove!");
            }
        }

        function proceedToCheckout() {
            if (cartCount > 0) {
                alert("Proceeding to checkout!");
            } else {
                alert("Your cart is empty! Add items first.");
            }
        }

        function removeAll() {
            if (cartCount > 0) {
                cartCount = 0;
                document.getElementById("cart-count").textContent = cartCount;
                alert("All items removed from cart!");
            } else {
                alert("Cart is already empty!");
            }
        }
    </script>
</body>
</html>
