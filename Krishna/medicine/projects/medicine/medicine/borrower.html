/* Navbar Styles */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #333;
    padding: 15px 20px;
    color: white;
}

    .logo {
        display: flex;
        align-items: center;
    }

    .logo img {
        width: 50px;
        margin-right: 10px;
    }

    .nav-links {
        list-style: none;
        display: flex;
    }

    .nav-links li {
        margin: 0 15px;
    }

    .nav-links a {
        color: white;
        text-decoration: none;
    }

    .login-container {
        display: flex;
        align-items: center;
    }

    .login-btn {
        margin-right: 15px;
        color: white;
        text-decoration: none;
    }

    .signup-dropdown {
        position: relative;
    }

    .signup-btn {
        background: none;
        border: none;
        color: white;
        cursor: pointer;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background: white;
        top: 30px;
        right: 0;
        min-width: 150px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    .dropdown-content a {
        display: block;
        padding: 10px;
        text-decoration: none;
        color: black;
    }

    .signup-dropdown:hover .dropdown-content {
        display: block;
    }

    .hamburger-menu {
        display: none;
        font-size: 24px;
        cursor: pointer;
    }

    .mobile-nav {
        display: none;
        flex-direction: column;
        background: #222;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        text-align: center;
    }

    .mobile-nav.active {
        display: flex;
    }

    .mobile-nav a {
        padding: 10px;
        color: white;
        text-decoration: none;
        display: block;
    }

    @media (max-width: 768px) {
        .nav-links, .login-container {
            display: none;
        }

        .hamburger-menu {
            display: block;
        }
    }

    /* Medicine Cards */
    .medicine-card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;

    .medicine-card:hover {

    .borrower-medicine-card:hover {

    .borrower-medicine-card h3 {

  <body class="bg-gray-100 text-gray-800">

    <div class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-6 p-6">
      <!-- Buy Section -->
      <div>
        <h1 class="text-3xl font-bold mb-6 text-center text-green-700">Buy</h1>
        <div id="buyContainer" class="space-y-4"></div>
      </div>
  
      <!-- Free Section -->
      <div>
        <h1 class="text-3xl font-bold mb-6 text-center text-blue-700">Free</h1>
        <div id="freeContainer" class="space-y-4"></div>
      </div>
    </div>
  
    <script>
      async function fetchMedicines() {
        try {
          const res = await fetch('http://localhost:5000/api/medicine/available');
          const medicines = await res.json();
  
          const buyContainer = document.getElementById('buyContainer');
          const freeContainer = document.getElementById('freeContainer');
  
          medicines.forEach(med => {
            const card = document.createElement('div');
            card.className = 'bg-white rounded-2xl shadow-md p-6';
  
            card.innerHTML = `
              <div class="grid grid-cols-2 gap-4 md:grid-cols-${med.cost > 0 ? '5' : '4'}">
                <div><h2 class="font-semibold text-gray-700">Name</h2><p>${med.lender_name}</p></div>
                <div><h2 class="font-semibold text-gray-700">Medicine</h2><p>${med.medicine_name}</p></div>
                <div><h2 class="font-semibold text-gray-700">Quantity</h2><p>${med.quantity}</p></div>
                <div><h2 class="font-semibold text-gray-700">Expiry</h2><p>${med.expiry_date.split('T')[0]}</p></div>
                ${med.cost > 0 ? `<div><h2 class="font-semibold text-gray-700">Cost</h2><p>₹${med.cost}</p></div>` : ''}
              </div>
              <div class="flex justify-end mt-4">
                <button class="${med.cost > 0 ? 'bg-green-500 hover:bg-green-600' : 'bg-blue-500 hover:bg-blue-600'} text-white px-4 py-2 rounded-xl" onclick="requestMedicine(${med.id}, '${med.lender_name}', '${med.medicine_name}', '${med.quantity}', '${med.expiry_date.split('T')[0]}', ${med.cost || 0})">
                  ${med.cost > 0 ? 'Buy' : 'Free'}
                </button>
              </div>
            `;
  
            if (med.cost > 0) {
              buyContainer.appendChild(card);
            } else {
              freeContainer.appendChild(card);
            }
          });
        } catch (error) {
          console.error("Error fetching medicines:", error);
        }
      }
  
      async function requestMedicine(medicineId) {
  const borrowerEmail = prompt("Enter your email:");
  if (!borrowerEmail) {
    alert("Borrower email is required.");
    return;
  }

  try {
    const res = await fetch('http://localhost:5000/api/medicine/request', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ borrowerEmail, medicineId })
    });

    const result = await res.json();

    if (result.qrData) {
      alert("QR Code has been sent to your email!");
      showQRCode(result.qrData);
    } else {
      alert(result.message || "Request processed");
    }
  } catch (err) {
    console.error("Error:", err);
    alert("Request failed.");
  }
}
    
      fetchMedicines();
    </script>
